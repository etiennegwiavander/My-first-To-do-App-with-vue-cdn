<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <h1 class="header">TO-DO APP</h1>
    <section id="todoApp">
<!-- to-do section -->
        <div class="todo">
            <div class="input">
                <input type="text" @keyup.enter="addTask" v-model="inputTask" placeholder="Input your tasks here">
                <button @click="addTask">Add task</button>                
            </div>

            <h1 class="todo-header">TO-DO TASKS</h1>
            <p v-if="tasks.length === 0" class="lead">
                No tasks registered for today
            </p>
            <ul v-else>
                <li v-for="(task, index) in tasks" :key="task" @click="removeTask(index)" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Tip: Click ones on completed tast to remove!">
                    {{task}}
                </li>
            </ul>
        </div>
        
        <br>
<!-- completed/finished task section -->
        <div class="finished">

            <h1 class="finished-header">FINISHED TASKS</h1>
            <p class="fw-bold text-danger" v-if="finishedTasks.length >=1">
               Tip: Double click on a completed taskto delete <br> or <br> restore a task with one click!
            </p>
            <p v-if="finishedTasks.length === 0" class="lead">
                Your completed tasks will appear here!
            </p>
            <ul else>

                <li v-for="(item, index) in finishedTasks" @click="oneClick(index)" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Tip: Double click to delete and restore with one click!">
                    {{item}}
                </li>
            </ul>

        </div>



    </section>
</body>

</html>
